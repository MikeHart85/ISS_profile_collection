# Example configuration for ElasticIndex and ElasticCallback factory
databroker-elasticsearch:
  host: localhost
  index: iss-db
  docmap:
    # brokername  [esname[=brokername]]  [converter[=noconversion]]
    # the mapping must produce ES name "_id"
    - [uid, _id, str]
    - [comment]
    - [cycle, cycle, int]
    - [detectors]
    - [e0]
    - [edge]
    - [element]
    - [element_full]
    - [experiment]
    - [group]
    - [name]
    - [num_points]
    - [plan_name]
    - [PI, pi]
    - [PROPOSAL, proposal]
    - [SAF, saf]
    - [scan_id]
    - [time]
    - [trajectory_name]
    - [uid]
    - [year, year, int]
    - [time, date, toisoformat]
